<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Dilation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="timeDilationRadio" name="variables" checked>
  <label for="timeDilationRadio">Time Dilation</label>

  <input type="radio" id="elapsedTimeatBodyRadio" name="variables">
  <label for="elapsedTimeatBodyRadio">Elapsed Time at Body</label>

  <input type="radio" id="relativeVelocityRadio" name="variables">
  <label for="relativeVelocityRadio">Relative Velocity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(T) Elapsed Time at Body (sec)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(v) Relative Velocity (km/s)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
